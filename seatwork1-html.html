<html>
<header>  
  <h1>CSS Transforms Examples by Jerwyn Mari A. Buenaventura</h1>
  <link href="seatwork1-css.css" rel="stylesheet" type="text/css">
</header>
<div class="wrap">
  <div class="box">
    <div class="blue scaleX ">
      scale  X
    </div>
  </div>
  <div class="box">
    <div class="blue scaleY">
      scale  Y
    </div>
  </div> 
  <div class="box">
    <div class="blue scale">
      scale
    </div>
  </div> 
  <div class="box">
    <div class="blue translateX">
      translate  X
    </div>
  </div> 
  <div class="box">
    <div class="blue translateY">
      translate  Y
    </div>
  </div>
  <div class="box">
    <div class="blue translate">
      translate
    </div>
  </div>  
  <div class="box">
    <div class="blue matrix">
      matrix
    </div>
  </div>  
  <div class="box">
    <div class="blue rotate">
      rotate
    </div>
  </div>  
  <div class="box">
    <div class="blue skew">
      skew
    </div>
  </div>
  <div class="box">
    <div class="blue skewX">
      skew  X
    </div>
  </div>  
  <div class="box">
    <div class="blue skewY">
      skew  Y
    </div>
  </div>  
  <div class="box">
    <div class="blue matrix3d">
      matrix  3d
    </div>
  </div>
  <div class="box">
    <div class="blue translate3d">
      translate  3d
    </div>
  </div>
 <div class="box">
   <div class="blue rotateY">
    rotate  Y
   </div>
 </div>
 <div class="box">
   <div class="blue rotateX">
    rotate  X
   </div>
 </div>
 <div class="box">
   <div class="blue translateZ">
    translate  Z
   </div>
 </div> 
</div>
</html>
